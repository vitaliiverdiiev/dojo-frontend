name: Build and release
on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn

      - name: Build the app
        run: yarn build

      - name: Deploy!
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
